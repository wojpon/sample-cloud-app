<h1>Admin Dashboard</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef>Model</th>
    <td mat-cell *matCellDef="let element">{{ element.model }}</td>
  </ng-container>

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef>Serial Number</th>
    <td mat-cell *matCellDef="let element">{{ element.serialNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="purchasePrice">
    <th mat-header-cell *matHeaderCellDef>Purchase Price</th>
    <td mat-cell *matCellDef="let element">{{ element.purchasePrice | currency:'USD' }}</td>
  </ng-container>

  <ng-container matColumnDef="purchaseDate">
    <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
    <td mat-cell *matCellDef="let element">{{ element.purchaseDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="button-container">
  <button [routerLink]="['/']" mat-raised-button>HOMEPAGE</button>
</div>
