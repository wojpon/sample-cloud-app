<div class="container">
  <div class="header">
    <h1>Bike Form</h1>
  </div>
  <div class="form-wrapper">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          matInput
          id="name"
          name="name"
          [(ngModel)]="bike.name"
          required
          pattern="[a-zA-Z]*"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          id="email"
          name="email"
          [(ngModel)]="bike.email"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          matInput
          id="phone"
          name="phone"
          [(ngModel)]="bike.phone"
          required
          minLength="9"
          maxlength="9"
          pattern="[0-9]*$"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Model</mat-label>
        <input
          matInput
          id="model"
          name="model"
          [(ngModel)]="bike.model"
          required
          required
          pattern="[a-zA-Z]*"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Serial Number</mat-label>
        <input
          matInput
          id="serialNumber"
          name="serialNumber"
          [(ngModel)]="bike.serialNumber"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Purchase Price</mat-label>
        <input
          matInput
          id="purchasePrice"
          name="purchasePrice"
          [(ngModel)]="bike.purchasePrice"
          required
          pattern="[0-9]*$"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Purchase Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          required
          [(ngModel)]="bike.purchaseDate"
          name="purchaseDate"
          id="purchaseDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button class="submit-button" [disabled]="!form.valid">
        Submit
      </button>
    </form>
  </div>
  <div class="admin-button">
    <button [routerLink]="['/admin']" mat-raised-button>ADMIN DASHBOARD</button>
  </div>
</div>
